<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite ‚Äî Festa Espacial do Henrique</title>
<style>
/* ====================== FONTES ====================== */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Cinzel:wght@700&display=swap');

/* ====================== VARI√ÅVEIS ====================== */
:root {
  --bg-dark: #030016;
  --accent: #7be0ff;
  --gold: #d4af37;
  --text: #fff;
}

/* ====================== BODY ====================== */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at center, #060322, #020011);
  overflow: hidden;
  height: 100vh;
  color: var(--text);
}

/* ====================== ESTRELAS ====================== */
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 0;
}
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite ease-in-out;
}
@keyframes twinkle {
  0%,100% { opacity: 0.2; }
  50% { opacity: 1; }
}

/* ====================== PLANETA GIF ====================== */
.planet {
  position: absolute;
  bottom: 5%;
  left: 5%;
  width: 300px;
  height: 300px;
  z-index: 1;
}

/* ====================== ENVELOPE ====================== */
.envelope-container {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 320px;
  height: 200px;
  perspective: 800px;
  transform: translate(-50%, -50%);
  z-index: 5;
}

.envelope {
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at top, #060322, #020011);
  border: 2px solid var(--gold);
  border-radius: 12px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1s ease;
  box-shadow: 0 0 30px rgba(212,175,55,0.6);
}

/* Aba 3D do envelope */
.envelope::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: var(--gold);
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin: top;
  transform: rotateX(0deg);
  transition: transform 1s ease;
  z-index: 3;
}
.envelope.open::before {
  transform: rotateX(-180deg);
}

/* ====================== SELO/BOT√ÉO ====================== */
.btn-open {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'Cinzel', serif;
  background: radial-gradient(circle at 30% 30%, #d4af37, #8b6f21);
  color: #000;
  padding: 18px 45px;
  border-radius: 50px;
  border: 2px solid #f5e6a2;
  cursor: pointer;
  text-shadow: 0 0 8px #000;
  box-shadow: 0 0 20px #d4af37, inset 0 0 10px #f8e7b3;
  transition: all 0.4s ease;
  z-index: 6;
}
.btn-open:hover {
  transform: translate(-50%, -50%) scale(1.05);
  box-shadow: 0 0 30px #fff8dc, 0 0 60px #d4af37;
}

/* ====================== T√çTULO ====================== */
.title {
  position: fixed;
  top: 80%;
  width: 100%;
  text-align: center;
  font-size: 2em;
  color: var(--gold);
  text-shadow: 0 0 15px #fff8dc, 0 0 30px #d4af37;
  z-index: 6;
}

/* ====================== FOGUETE GIF ====================== */
.rocket {
  position: absolute;
  width: 150px;
  height: 150px;
  animation: rocketFly 12s linear infinite;
  z-index: 2;
  opacity: 0.9;
}
@keyframes rocketFly {
  0% { transform: translateY(100vh) rotate(0deg); left: 5%; }
  50% { transform: translateY(40vh) rotate(20deg); left: 80%; }
  100% { transform: translateY(-20vh) rotate(45deg); left: 30%; }
}

/* ====================== ASTRONAUTA GIF ====================== */
.astronaut {
  position: absolute;
  bottom: 5%;
  right: 5%;
  width: 200px;
  height: 200px;
  animation: float 6s ease-in-out infinite;
  z-index: 3;
}
@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-30px) rotate(3deg); }
}
</style>
</head>
<body>

<!-- ESTRELAS -->
<div class="stars" id="stars"></div>

<!-- PLANETA GIF -->
<img src="planeta.gif" class="planet" alt="Planeta">

<!-- ENVELOPE -->
<div class="envelope-container">
  <div class="envelope" id="envelope"></div>
  <button class="btn-open" id="openBtn">Abrir Convite</button>
</div>

<!-- T√çTULO -->
<div class="title">Festa Espacial do Henrique üöÄ</div>

<!-- FOGUETE GIF -->
<img src="foguete.gif" class="rocket" alt="Foguete">

<!-- ASTRONAUTA GIF -->
<img src="astronauta.gif" class="astronaut" alt="Astronauta">

<!-- SOM DE CERA -->
<audio id="waxSound" src="wax_sound.mp3"></audio>

<script>
// ====================== ESTRELAS ======================
const starsContainer = document.getElementById('stars');
for (let i = 0; i < 200; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  const size = Math.random() * 2 + 1;
  star.style.width = size + 'px';
  star.style.height = size + 'px';
  star.style.top = Math.random() * 100 + 'vh';
  star.style.left = Math.random() * 100 + 'vw';
  starsContainer.appendChild(star);
}

// ====================== ABRIR ENVELOPE ======================
const envelope = document.getElementById('envelope');
const btn = document.getElementById('openBtn');
const waxSound = document.getElementById('waxSound');

btn.addEventListener('click', () => {
  envelope.classList.add('open');
  waxSound.play();
  setTimeout(() => {
    window.location.href = "segunda-pagina.html"; // Troque pelo link da sua segunda p√°gina
  }, 1000);
});
</script>

</body>
</html>
